<template name="profile">
    <div class="jumbotron">
    <h3>Profile</h3>
  </div>
  
  <div class="content-padded">
    <h2>Name: {{firstName}} {{lastName}}</h2>
    <h2>Age: </h2>
    <h2>Height: {{latestHeight}} Metres</h2>
    <h2>Latest Weight: {{latestWeight}} KG</h2>
    <h2>BMI: {{showBmi}}</h2>
  </div>
  
</template>
