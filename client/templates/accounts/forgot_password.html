<template name="forgotPassword">
  <div class="forgot-password" id="forgot-password">
    <a class="return-to-login" href="javascript:void(0)" id="returnToLogin">Back to Log in</a>
    <form action="/forgot" class="input-group" id="forgotPwdForm" method="post">
      <input type="email" id="forgotPwdEmail" placeholder="Email Address" name="email">
      <input type="submit" id="forgotPwdBtn" class="btn btn-primary btn-outlined" value="Send Reset" />
    </form>
  </div>
</template>
